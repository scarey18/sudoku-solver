<!DOCTYPEhtml>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sudoku Solver</title>
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">

		<div class="header">
			<h1>Sudoku Solver</h1>
			<h3>Instructions:</h3>
			<p>Enter all known values into their respective spots on the grid, and then press the "Solve" button for the full solution. Keep in mind that some puzzles may have multiple solutions.</p>
		</div>

		<div class="buttons">
			<button id="solve-button">Solve</button>
			<button id="reset-button">Reset</button>
		</div>

		<div class="grid"></div>
	</div>

	<script src="scripts/grid.js"></script>
	<script src="scripts/browserified.js"></script>
</body>
</html>
